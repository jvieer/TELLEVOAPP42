<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>

  <ion-card-header>
    <ion-card-title>Ingreso a la App</ion-card-title>
    
  </ion-card-header>

  <ion-card-content >

      <ion-item>
        <ion-input type="email" label="Usuario" labelPlacement="floating" placeholder="Enter text"
        errorText="Invalid email"
        ngModel
        email
        ></ion-input>
        
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-input type="password"  label="ContraseÃ±a" labelPlacement="floating" placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-button shape="round" fill="outline" expand="block">Ingresar</ion-button>
       <ion-button shape="round"  expand="full">Registrarse</ion-button>
    </ion-list>

  </ion-card-content>
</ion-card>
