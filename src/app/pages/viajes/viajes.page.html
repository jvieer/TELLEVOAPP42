

<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulutHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Tus viajes</ion-title>
  </ion-toolbar>
</ion-header>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<div id="map" style="height: 400px;"></div>
<ion-content>
  
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Dirección de inicio</ion-label>
      <ion-input [(ngModel)]="direccionInicio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Dirección de destino</ion-label>
      <ion-input [(ngModel)]="direccionDestino"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="generarRuta()">Generar Ruta</ion-button>

 
</ion-content>
