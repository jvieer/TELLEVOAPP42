

<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulutHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Tus viajes</ion-title>
  </ion-toolbar>
</ion-header>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<ion-content>
  <ion-searchbar (ionChange)="buscarViaje($event)" animated color="warning" placeholder="Buscar"></ion-searchbar>
  <div id="map"></div>
  
</ion-content>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
    <ion-item *ngFor="let aux of listaViajes" [routerLink]="['/viajes/', aux.id]">
      <ion-avatar slot="start">
        <ion-img [src]="aux.imagen"></ion-img>
      </ion-avatar>
      <ion-label>{{ aux.nombre }}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
