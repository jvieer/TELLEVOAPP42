<!-- misviajes.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Mis Viajes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let viaje of misViajes; let i = index">
      <!-- Muestra el nombre del viaje con un índice -->
      <ion-label>{{ 'Viaje ' + (i + 1) + ': ' }} {{ viaje.fecha | date:'dd/MM/yyyy' }} - {{ viaje.hora }}</ion-label>

      
      <!-- Agrega más campos según la estructura de tus documentos de viaje -->
      
      <!-- Botón para eliminar el viaje -->

    </ion-item>
  </ion-list>
</ion-content>
