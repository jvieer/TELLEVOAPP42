<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>eliminar conductor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let conductor of conductores">
      <ion-label>
        {{ conductor.nombre }}
      </ion-label>
      <ion-button (click)="mensajee(conductor.id)" color="danger">
        <ion-icon name="trash"></ion-icon> Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
