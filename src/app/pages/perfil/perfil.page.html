<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img class="centrado" [src]="perfilData.image" alt="Imagen de perfil">
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Nombre:</ion-label>
       
          <p>{{ perfilData.name }}</p>
        </ion-item>

        <ion-item>
          <ion-label>Género:</ion-label>
         
          <p>{{ perfilData.gender }}</p>
        </ion-item>

        <ion-item *ngIf="perfilData.location">
          <ion-label>Locación:</ion-label>
        
          <p>{{ perfilData.location.name }}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
