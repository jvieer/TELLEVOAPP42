<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Regístrate</ion-title>
    <ion-item>
      <ion-label>{{"selecciona"|translate}}</ion-label>
      <ion-select [(ngModel)]="idioma" (ionChange)="changeLangs($event)">
        <ion-select-option *ngFor="let lang of langs">{{lang}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>

  <ion-card>
    <img class="fotologin" src="../../../assets/icon/login.gif">
    <ion-card-content [formGroup]="loginForm">
      <ion-list>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input [(ngModel)]="emailValue" formControlName="email" type="email" placeholder="Ingresar correo"></ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('required')">
          {{"El correo es requerido"|translate}}
        </ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('email')">
          {{"El correo es inválido"|translate}}
        </ion-text>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input [(ngModel)]="passValue" formControlName="password" type="password" placeholder="Ingresar contraseña"></ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('required')">
          {{"La contraseña es requerida"|translate}}
        </ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('minlength')">
          {{"La contraseña debe tener al menos 6 caracteres"|translate}}
        </ion-text>

        <!-- Nuevo campo para seleccionar el rol -->
        <ion-item>
          <ion-label>Rol</ion-label>
          <ion-select [(ngModel)]="selectedRole" formControlName="role" placeholder="Seleccionar rol">
            <ion-select-option value="pasajero">Pasajero</ion-select-option>
            <ion-select-option value="conductor">Conductor</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button color="warning" shape="round" (click)="register()" fill="outline" expand="block">
          {{"Registrarse"|translate}}
        </ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-header>
