<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Iniciar Sesion</ion-title>
  </ion-toolbar>
  
  <ion-card>
    <img class="fotologin" src="../../../assets/icon/login.gif" >
    <ion-card-content [formGroup]="loginForm" >
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="emailValue" formControlName="email" type="email" label="Usuario" labelPlacement="floating" placeholder="Ingresar correo"
          errorText="Invalid email"
          ngModel
          email
          ></ion-input>
          
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('required')">
          El correo es requerido.
        </ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('email')">
          El correo es invalido.
        </ion-text>
        <ion-item>
          <ion-input [(ngModel)]="passValue" formControlName="password" type="password"  label="Contrase単a" labelPlacement="floating" placeholder="Ingresar contrase単a"></ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('required')">
          La contrase単a es requerida.
        </ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('minlength')">
         La contrase単a debe tener al menos 4 caracteres.
        </ion-text>
        <ion-button  [disabled]="!loginForm.valid" color="warning" shape="round" (click)="login()" fill="outline" expand="block">Ingresar</ion-button>
        
      </ion-list>
  
    </ion-card-content>
  </ion-card>
</ion-header>
