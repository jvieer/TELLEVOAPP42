<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar conductor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaulutHref="/add"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">agregar conductor</ion-title>
    </ion-toolbar>
  </ion-header>

  
<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nuevoConductor.nombre" name="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Auto</ion-label>
    <ion-input [(ngModel)]="nuevoConductor.auto" name="auto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Comuna</ion-label>
    <ion-input [(ngModel)]="nuevoConductor.comuna" name="comuna"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Disponible</ion-label>
    <ion-select [(ngModel)]="nuevoConductor.disponible" name="disponible">
      <ion-select-option value="si">SÃ­</ion-select-option>
      <ion-select-option value="no">No</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button color="warning" expand="full" (click)="agregarConductor()">Agregar Conductor</ion-button>
</ion-content>
</ion-content>
