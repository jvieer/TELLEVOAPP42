<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>confirmacion</ion-title>
  </ion-toolbar>


  <ion-card color="warning">
    <ion-card-header>
      <ion-card-title>Acepta o rechaza el viaje</ion-card-title>
      <ion-card-subtitle>viaje simulado aki deberian ir los datos</ion-card-subtitle>
    </ion-card-header>
  
    
      <ion-fab class="custom-fab" color="dark" >
        <ion-fab-button size="small">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="end">
          <ion-fab-button>
            <ion-icon name="checkmark-outline">Aceptar</ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon name="close-outline">Rechazar</ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
  
  </ion-card>

  <ion-content>
    <ion-text color="primary">
      <h1>Generar QR</h1>
    </ion-text>
    <input type="text" [(ngModel)]="texto">
    <br><br>
    <qrcode [qrdata]="text" [width]="400"></qrcode>
  </ion-content>

</ion-header>
