<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>{{"selecciona"|translate}}</ion-label>
    <ion-select [(ngModel)]="idioma" (ionChange)="changeLangs($event)">
    <ion-select-option *ngFor="let lang of langs" >{{lang}}</ion-select-option>
  </ion-select>
  </ion-item>
  <img  style="height: 25%; padding-left: 25%;" src="../../../assets/icon/TellevoApppngblanco.png" >


  <ion-card >
    <ion-list >
      <ion-item [routerLink]="['/generarqr']">
        <ion-avatar slot="start">
          <ion-img src="https://play-lh.googleusercontent.com/lomBq_jOClZ5skh0ELcMx4HMHAMW802kp9Z02_A84JevajkqD87P48--is1rEVPfzGVf"></ion-img>
        </ion-avatar>
        <ion-label>{{"qr"|translate}}</ion-label>
      </ion-item>
      
    </ion-list>
  </ion-card>

  <ion-card >
      
    <ion-card-header>
      <img src="../../../assets/icon/crearviajeL.gif" >
      <ion-card-title></ion-card-title>
     
    </ion-card-header>
  
    <ion-card-content>

    </ion-card-content>
  
    <ion-button [routerLink]="['/viajes']" fill="clear" class="centrado" color="warning">{{"crea"|translate}}</ion-button>
    
  </ion-card>
  

</ion-content>
