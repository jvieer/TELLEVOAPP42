<ion-header>
  <ion-toolbar>
    <ion-title>
      Tomar Viaje
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="registerViajeTomado()">


        <ion-item>
          <ion-label position="stacked">Fecha</ion-label>
          <ion-input readonly="true" type="date" [(ngModel)]="viajeData.fecha" name="fecha" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Hora</ion-label>
          <ion-input readonly="true" type="time" [(ngModel)]="viajeData.hora" name="hora" required></ion-input>
        </ion-item>

        <!-- Puedes agregar más campos según tus necesidades -->

        <ion-button [routerLink]="['/viajes-p']"color="warning" expand="full" type="submit">Aceptar</ion-button>
        
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
